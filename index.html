<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeowChain｜虛擬貨幣救助流浪貓</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
  </style>
</head>
<body class="bg-[#FFF8F0] text-gray-800">
  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md bg-white">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">🐾</span>
      <h1 class="text-xl font-bold text-orange-500">MeowChain</h1>
    </div>
    <nav class="space-x-4 hidden md:block">
      <a href="#" class="text-gray-600 hover:text-orange-500">首頁</a>
      <a href="donate.html" class="text-gray-600 hover:text-orange-500">捐款</a>
      <a href="cat-story.html" class="text-gray-600 hover:text-orange-500">貓咪故事</a>
      <a href="adopt.html" class="text-gray-600 hover:text-orange-500">領養</a>
      <a href="about.html" class="text-gray-600 hover:text-orange-500">關於我們</a>
    </nav>
    <button class="bg-orange-400 text-white px-4 py-2 rounded-full">登入 / 註冊</button>
  </header>

  <!-- Hero -->
  <section class="text-center py-16 px-4 bg-[#FCEED5]">
    <h2 class="text-4xl font-semibold mb-4">每一份加密捐款，都是給流浪貓的一道光</h2>
    <p class="mb-6 text-lg text-gray-700">支持流浪貓救援、醫療與領養，讓愛傳遞。</p>
    <div class="space-x-4">
      <button class="bg-orange-500 text-white px-6 py-3 rounded-full">立即捐款</button>
      <button class="border border-orange-500 text-orange-500 px-6 py-3 rounded-full bg-white">瞭解更多</button>
    </div>
  </section>

  <!-- Rescue Cats Section -->
  <section class="py-12 px-6 max-w-5xl mx-auto">
    <h3 class="text-2xl font-semibold mb-6">最新救援案例</h3>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded-xl shadow">
        <img src="https://placekitten.com/300/200" alt="cat1" class="rounded-md mb-3">
        <h4 class="font-semibold text-lg">小橘貓</h4>
        <div class="w-full bg-orange-100 rounded-full h-2 my-2">
          <div class="bg-orange-400 h-2 rounded-full w-[72%]"></div>
        </div>
        <button class="text-orange-500 mt-2">幫助牠</button>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <img src="https://placekitten.com/301/200" alt="cat2" class="rounded-md mb-3">
        <h4 class="font-semibold text-lg">黑白貓</h4>
        <div class="w-full bg-orange-100 rounded-full h-2 my-2">
          <div class="bg-orange-400 h-2 rounded-full w-[35%]"></div>
        </div>
        <button class="text-orange-500 mt-2">幫助牠</button>
      </div>
      <div class="bg-white p-4 rounded-xl shadow">
        <img src="https://placekitten.com/302/200" alt="cat3" class="rounded-md mb-3">
        <h4 class="font-semibold text-lg">虎斑貓</h4>
        <div class="w-full bg-orange-100 rounded-full h-2 my-2">
          <div class="bg-orange-400 h-2 rounded-full w-[58%]"></div>
        </div>
        <button class="text-orange-500 mt-2">幫助牠</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#FFB085] text-white py-6 text-center">
    <p class="mb-2">© 2025 MeowChain 流浪貓鏈上救援平台</p>
    <div class="space-x-4">
      <a href="#" class="hover:underline">Telegram</a>
      <a href="#" class="hover:underline">Twitter</a>
      <a href="#" class="hover:underline">Instagram</a>
    </div>
  </footer>
</body>
</html>
