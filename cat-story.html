<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小虎斑的故事｜MeowChain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
  </style>
</head>
<body class="bg-[#FFF8F0] text-gray-800">
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-bold text-orange-500">MeowChain</div>
    <a href="/" class="text-gray-600 hover:text-orange-500">← 返回首頁</a>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <div class="text-center">
      <h1 class="text-3xl font-semibold mb-2">小虎斑的故事</h1>
      <p class="text-gray-600">牠的每一天，都值得被看見與守護</p>
    </div>

    <div class="mt-6 grid md:grid-cols-2 gap-6">
      <img src="https://placekitten.com/400/300" alt="小虎斑貓" class="rounded-xl shadow">
      <div>
        <h2 class="text-xl font-semibold mb-2">救援紀錄</h2>
        <p class="text-gray-700 mb-4">小虎斑在工地角落被發現時，身上有明顯外傷且極度虛弱。志工立刻帶牠就醫並提供中途照護，目前穩定恢復中。</p>

        <h2 class="text-lg font-semibold mt-4">預估醫療費用</h2>
        <ul class="list-disc list-inside text-gray-700">
          <li>檢查與住院：NT$2,500</li>
          <li>傷口清創與藥物：NT$1,800</li>
          <li>疫苗與絕育手術：NT$3,000</li>
        </ul>
      </div>
    </div>

    <div class="mt-8">
      <h2 class="text-lg font-semibold">募資進度</h2>
      <div class="w-full bg-orange-100 rounded-full h-4 my-2">
        <div class="bg-orange-500 h-4 rounded-full w-[65%]"></div>
      </div>
      <p class="text-sm text-gray-600">已募得 NT$4,550 / 目標 NT$7,300</p>
    </div>

    <div class="text-center mt-8">
      <button class="bg-orange-500 text-white px-6 py-3 rounded-full shadow hover:bg-orange-600 transition">我要支持牠</button>
    </div>
  </main>

  <footer class="bg-[#FFB085] text-white py-4 text-center mt-12">
    <p>© 2025 MeowChain 流浪貓鏈上救援平台</p>
  </footer>
</body>
</html>
